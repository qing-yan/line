<!DOCTYPE html>
<html>

<head>
    <title>征神之路收益</title>
    <meta charset="utf-8">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>

    <div id="app">
        <el-table :data="shou_yi" style="width: 100%" border stripe highlight-current-row>
            <el-table-column prop="guan_qia" label="关卡"></el-table-column>
            <el-table-column prop="nan_du" label="难度"></el-table-column>
            <el-table-column prop="cang_ling_yu" label="藏灵玉"></el-table-column>
            <el-table-column prop="ji_pin_fu_yu" label="极品符玉*1.5"></el-table-column>
            <el-table-column prop="pu_tong_fu_yu" label="普通符玉*1"></el-table-column>
            <el-table-column prop="zhuo_yu_jing" label="琢玉晶*1"></el-table-column>
            <el-table-column prop="jin_yu" label="金玉*2"></el-table-column>
            <el-table-column prop="zi_yu" label="紫玉/2"></el-table-column>
            <el-table-column prop="lan_yu" label="蓝玉/10"></el-table-column>
            <el-table-column prop="xing_yun" label="幸运"></el-table-column>
            <el-table-column prop="pi_lao" label="疲劳"></el-table-column>
            <el-table-column prop="shou_yi_lv" label="疲劳收益率"></el-table-column>
            <el-table-column prop="lin_jie" label="是否临界"></el-table-column>
            <el-table-column prop="shou_yi_0" label="基础收益"></el-table-column>
            <el-table-column prop="shou_yi_1" label="实际收益"></el-table-column>
            <el-table-column prop="fu_yu_shou_yi" label="符玉收益"></el-table-column>
        </el-table>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                shou_yi: [{
                    guan_qia: '静水流深',
                    nan_du: '神异',
                    cang_ling_yu: 0,
                    ji_pin_fu_yu: 0,
                    pu_tong_fu_yu: 0,
                    zhuo_yu_jing: 1,
                    jin_yu: 0,
                    zi_yu: 1,
                    lan_yu: 3,
                    xing_yun: 4327,
                    pi_lao: 15,
                    shou_yi_lv: 1,
                    lin_jie: '否',
                    shou_yi_0: 1.8,
                    shou_yi_1: 1.8,
                    fu_yu_shou_yi: 0,
                }, {
                    guan_qia: '静水流深',
                    nan_du: '神异',
                    cang_ling_yu: 0,
                    ji_pin_fu_yu: 0,
                    pu_tong_fu_yu: 1,
                    zhuo_yu_jing: 0,
                    jin_yu: 0,
                    zi_yu: 1,
                    lan_yu: 3,
                    xing_yun: 0,
                    pi_lao: 15,
                    shou_yi_lv: 1,
                    lin_jie: '否',
                    shou_yi_0: 0.8,
                    shou_yi_1: 0.8,
                    fu_yu_shou_yi: 1,
                }, {
                    guan_qia: '静水流深',
                    nan_du: '神异',
                    cang_ling_yu: 0,
                    ji_pin_fu_yu: 0,
                    pu_tong_fu_yu: 0,
                    zhuo_yu_jing: 1,
                    jin_yu: 0,
                    zi_yu: 0,
                    lan_yu: 5,
                    xing_yun: 0,
                    pi_lao: 15,
                    shou_yi_lv: 1,
                    lin_jie: '否',
                    shou_yi_0: 1.5,
                    shou_yi_1: 1.5,
                    fu_yu_shou_yi: 0,
                }, {
                    guan_qia: 0,
                    nan_du: 0,
                    cang_ling_yu: 0,
                    ji_pin_fu_yu: 0,
                    pu_tong_fu_yu: 0,
                    zhuo_yu_jing: 0,
                    jin_yu: 0,
                    zi_yu: 0,
                    lan_yu: 0,
                    xing_yun: 0,
                    pi_lao: 0,
                    shou_yi_lv: 1,
                    lin_jie: '否',
                    shou_yi_0: 0,
                    shou_yi_1: 0,
                    fu_yu_shou_yi: 0,
                }, ],
                jie_suan: [
                    ['静水流深', '神异', 0, 0, 0, 1, 0, 1, 3, 4327, 15, 1, 1.8, 1.8, 0],
                    ['静水流深', '神异', 0, 0, 1, 0, 0, 1, 3, 4327, 15, 1, 0.8, 0.8, 1],
                ]
            },
            created() {
                this.shou_yi.forEach(function(item) {
                    if (item.shou_yi_0 === 0) {
                        item.shou_yi_1 = ((item.zhuo_yu_jing + item.jin_yu * 2 + item.zi_yu / 2 + item.lan_yu / 10) * (item.pi_lao / 15)).toFixed(2)
                        item.shou_yi_0 = (item.shou_yi_1 / item.shou_yi_lv).toFixed(2)
                        item.fu_yu_shou_yi = item.ji_pin_fu_yu * 1.5 + item.pu_tong_fu_yu
                    }
                })
            },
            computed: {

            }
        })
    </script>

</body>

</html>
